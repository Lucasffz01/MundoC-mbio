<ion-header>
  <ion-toolbar>
    <ion-title>Saiba Mais</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo-container">
    <img src="assets/images/logo.png" class="logo" alt="Logo do AppCoin" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Sobre o AppCoin</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>O AppCoin é um aplicativo inovador que permite a conversão de moedas internacionais de forma rápida e fácil.</p>
      <p>Conta com uma lista com nome de várias moedas internacionais.</p>
      <p>Experimente agora e transforme sua experiência de câmbio!</p>
    </ion-card-content>
  </ion-card>
</ion-content>
